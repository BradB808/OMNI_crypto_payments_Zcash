version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: omni_postgres
    environment:
      POSTGRES_DB: omni_payments
      POSTGRES_USER: omni
      POSTGRES_PASSWORD: development
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U omni"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - omni_network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: omni_redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - omni_network

  # Bitcoin Core (regtest mode for local testing)
  bitcoin-core:
    image: ruimarinho/bitcoin-core:latest
    container_name: omni_bitcoin
    command:
      - -regtest=1
      - -server=1
      - -rpcuser=bitcoinrpc
      - -rpcpassword=bitcoinpass
      - -rpcallowip=0.0.0.0/0
      - -rpcbind=0.0.0.0
      - -zmqpubhashblock=tcp://0.0.0.0:28332
      - -zmqpubrawtx=tcp://0.0.0.0:28333
      - -fallbackfee=0.00001
      - -txindex=1
      - -printtoconsole=1
    ports:
      - "18443:18443"  # RPC port
      - "28332:28332"  # ZMQ hashblock
      - "28333:28333"  # ZMQ rawtx
    volumes:
      - bitcoin_data:/home/bitcoin/.bitcoin
    healthcheck:
      test: ["CMD", "bitcoin-cli", "-regtest", "-rpcuser=bitcoinrpc", "-rpcpassword=bitcoinpass", "getblockchaininfo"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - omni_network

  # Zcashd (testnet mode)
  zcashd:
    image: electriccoinco/zcashd:latest
    container_name: omni_zcashd
    command:
      - -testnet=1
      - -server=1
      - -rpcuser=zcashrpc
      - -rpcpassword=zcashpass
      - -rpcallowip=0.0.0.0/0
      - -rpcbind=0.0.0.0
      - -experimentalfeatures=1
      - -developersapling=1
      - -printtoconsole=1
    ports:
      - "18232:18232"  # RPC port (testnet)
    volumes:
      - zcash_data:/root/.zcash
    healthcheck:
      test: ["CMD", "zcash-cli", "-testnet", "-rpcuser=zcashrpc", "-rpcpassword=zcashpass", "getblockchaininfo"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - omni_network

  # Adminer (Database admin UI - optional)
  adminer:
    image: adminer:latest
    container_name: omni_adminer
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - omni_network

# Volumes
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  bitcoin_data:
    driver: local
  zcash_data:
    driver: local

# Networks
networks:
  omni_network:
    driver: bridge
